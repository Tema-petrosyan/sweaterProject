<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sweater</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a href="/home">Домой</a>
<div><h2>Найдены следующие сообщения</h2></div>
<form method="post" action="/home/filter">
    <label>
        <input type="text" name="filter" placeholder="Фильтр по тегам...">
    </label>
    <button type="submit">Отфильтровать</button>
</form>
<div th:each="msg : ${messages}">
    <div>
        <b th:text="${msg.id}">Id</b>
        <span th:text="${msg.text}">Сообщение</span>
        <i th:text="${msg.tags}">Тэги</i>
    </div>
</div>
</body>
</html>
